<table>
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{col.header}}</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let col of columns">{{item[col.field]}}</td>
      <td>
        <button (click)="edit(item)">Editar</button>
        <button (click)="delete(item.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
