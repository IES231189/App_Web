<div class="container mt-5">

  <div class="row mb-4">
    <div class="col text-center">
      <h2 class="text-primary">Dashboard de Ofertas y Productos</h2>
      <p class="text-muted">Gestiona las ofertas y los productos asociados</p>
    </div>
  </div>


  <div class="row mb-4">
    <div class="col-12">
      <h4 class="text-secondary">Ofertas Disponibles</h4>
      <ul class="list-group">
        <li *ngFor="let offer of offers" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ offer.title }}</strong><br>
            <small class="text-muted">{{ offer.description }}</small>
          </div>
          <button class="btn btn-outline-secondary btn-sm" (click)="onViewProducts(offer)">Ver Productos</button>
        </li>
      </ul>
    </div>
  </div>


  <div *ngIf="selectedOffer" class="row mb-4">
    <div class="col-12">
      <h4 class="text-black">Productos Asociados a la Oferta: <span class="text-secondary">{{ selectedOffer.title }}</span></h4>
      <ul class="list-group">
        <li *ngFor="let product of selectedOfferProducts" class="list-group-item d-flex justify-content-between align-items-center">
          {{ product.name }}
          <button class="btn btn-danger btn-sm" (click)="removeProductFromOffer(product.id)">Eliminar</button>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="selectedOffer" class="row mb-4">
    <div class="col-12">
      <h4 class="text-primary">Agregar Producto a la Oferta</h4>
      <div class="input-group mb-3">
        <select class="form-select" [(ngModel)]="selectedProductId">
          <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
        </select>
        <button class="btn btn-secondary" (click)="addProductToOffer()">Agregar</button>
      </div>
    </div>
  </div>
